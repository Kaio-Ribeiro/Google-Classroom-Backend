<!DOCTYPE html>
<html>

<head>
  <link href="createAtividade.css" rel="stylesheet">
</head>

<body>
  <div class="menu-create-atividades">

    <!-- Menu e nome do inicio -->
      
      <div class="part1-create-atv">
        <!--Voltar para tela de atividades-->
          <a class="close-create-atv" href="">
            X
          </a>

          <label class="label-atv">Atividade</label>
      </div>

       <!--botao de criar atividades-->
      <div class="create-new-atv">
        <button class="btn-create-atv">Criar Atividade</button>
      </div>
    
  </div>

  <div class="navegacao-create-atv">
    <form class="form-new-atv">
      <div class="info-atv1">
          <input type="text" id="title-new-atv" placeholder="Titulo" name="tAtv"/> <br>

          <textarea type="text" id="description-new-atv" name="dAtv" placeholder="Instrucoes (opcional)"></textarea> <br>

          <button id="anexo-new-atv" type="submit">Adicionar Arquivos</button>

      </div>

      <div class="info-atv2">

          <label class="pontMax">Pontuacao Maxima</label> <br>
          <input type="text" name="pMaxAtv" id="pont-max"/> <br>

          <label class="dataEnt">Data de Entrega</label> <br>
          <input type="date" id="data-ent" name="dataEntrega" value="">

      </div>
    </form>
  </div>
  
</body>

</html>
